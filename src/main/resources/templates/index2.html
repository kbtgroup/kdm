<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .navbar {
            background: linear-gradient(to right, #2c2f31 0%, #2c2f31 50px, #2f789c 50px, #2f789c 100%);
            color: white;
        }

        .nav {
            float: left;
            margin: 0;
            color: white;
        }

        .logo {
            font-size: 30px;
            color: white;
            z-index: 9999;
            position: fixed;
            left: 18px;
            top: 6px;
        }
    </style>
</head>
<body>
    <div class="logo"><b>K &nbsp;DM</b></div>
    <nav class="navbar  navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
            </div>
            <div style="position:fixed;right:10px;"  id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"><font color="white">Logout</font></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br><br>

    <div class="container">
        <h1>Registration and Login with Spring Boot, Spring Security, Thymeleaf, Hibernate and PostgreSQL</h1>
        Welcome <span sec:authentication="principal.username"> User</span> 

        <h1>Welcome to the Home Page</h1>

        <!-- Pulsante che attiva il modal per aggiungere un nuovo post -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#postModal">Aggiungi</button>

        <!-- Modal -->
        <div id="postModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Contenuto del modal -->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Gestisci Post</h4>
                    </div>
                    <div class="modal-body">
                        <p>Qui puoi aggiungere un nuovo post:</p>
                        <form th:action="@{/addPost}" method="post">
                            <textarea name="content" placeholder="Scrivi il tuo post qui..."></textarea>
                            <button type="submit" class="btn btn-default">Invia</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
                    </div>
                </div>

            </div>
        </div>

        <!-- Lista dei post -->
        <ul>
            <li th:each="post : ${posts}">
                <span th:text="${post.content}">Post Content</span>
                <form th:action="@{/posts/delete/{id}(id=${post.id})}" method="post">
                    <button type="submit">Delete</button>
                </form>
                <form th:action="@{/posts/update/{id}(id=${post.id})}" method="post">
                    <input type="text" name="content" th:value="${post.content}" />
                    <button type="submit">Update</button>
                </form>
            </li>
        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
