<!DOCTYPE html>
<style>
.navbar {
    background: linear-gradient(
    to right,
    #2c2f31 0%,
    #2c2f31 50px,
    #2f789c 50px,
    #2f789c 100%
  );
    color: white;
   
}

.nav {
    float: left;
    margin: 0;
    color:white;
}

.logo {
    font-size: 30px;
    color: white;
    z-index: 9999;
    position: fixed;
    left: 18px;
    top: 6px;
}
</style>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Registration and Login App</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>
<body>
	<!-- create navigation bar ( header) -->
	<div class="logo"><b>K &nbsp;DM</b></div>
	<nav class="navbar  navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				
			</div>

			<div style="position:fixed;right:10px;"  id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"><font color="white">Logout</font></a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<h1>Registration and Login with Spring Boot, Spring Security,
			Thymeleaf, Hibernate and PostgreSQL</h1>
		Welcome <span sec:authentication="principal.username"> User</span> 
		
	</div>
</body>
</html>
